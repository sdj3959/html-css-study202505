<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>

    <style>
        .box {
            background: tomato;
            /* 가로길이는 기본 100%이고 화면의 100%가아닌 부모(body)의 100%라는 뜻 */
            width: 70%;
            height: 50vh;
        }
        .item {
            background: aqua;
            /* vw는 부모가 아닌 브라우저 전체의 크기 */
            width: 100vw;
            height: 50%;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="box">
        <div class="item"></div>
    </div>

</body>
</html>
